<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Booking</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="booking-wrapper">
    <div class="booking-box">
      <h2>üè® Hotel Room Booking</h2>
      <form action="book.php" method="POST" class="booking-form">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>

        <div class="row">
          <input type="date" name="checkin" required>
          <input type="date" name="checkout" required>
        </div>

        <div class="row">
          <select name="room_type" required>
            <option value="">Select Room Type</option>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Deluxe">Deluxe</option>
            <option value="Suite">Suite</option>
          </select>
          <select name="guests" required>
            <option value="">No. of Guests</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4+">4+</option>
          </select>
        </div>

        <textarea name="requests" placeholder="Special requests or notes (optional)"></textarea>
        <button type="submit">Book Now</button>
      </form>
      <p class="footer">¬© 2025 MyHotel Booking Portal</p>
    </div>
  </div>
</body>
</html>
